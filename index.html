<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="js.js"></script>
</head>
<body>
    <div ng-app="onlineShopping" ng-controller="ctrl" class="content">

        <div class="products">
            <ul>
                <li ng-repeat="product in products">
                    <a ng-click="addMyproducts(product)">
                        <h3 id="name"><strong>{{ product.name }}</strong></h3>
                        <h3 id="price">{{ product.price }} TL</h3>
                    </a>
                </li>
            </ul>
        </div>

        <div class="myproducts">
            <ul>
                <li ng-repeat="product in myProducts">
                    <a href="javascript:;">
                        <h3 id="name"><strong>{{ product.name }}</strong></h3>
                        <h3 id="price">{{ product.price }} TL</h3>
                    </a>
                    <h3 id="count">{{ product.count }} Adet</h3>
                </li>
            </ul>
            <h1 class="totalPrice">{{ totalPrice }} TL</h1>
        </div>

    </div>
</body>
</html>
